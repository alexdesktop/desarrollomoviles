<title>Registro de Usuarios</title>
<script type="text/javascript">
	function agregarOpcion()
	{
		var nuevo = document.getElementById('nuevaopcion');//Se toma el elemento con el nuevo valor.
		if(nuevo.value)
		{		
			var opcion = document.createElement('option');//Se crea el nuevo elemento con etiqueta option.
			opcion.value = nuevo.value;//El atributo value de la nueva opción toma el texto ingresado.
			opcion.id = nuevo.value;//El id de la nueva opción también es el mismo valor.
			
			var texto = document.createTextNode(nuevo.value);//Se crea el nodo tipo texto con el texto ingresado.
			opcion.appendChild(texto);//Se agrega el nodo tipo texto a la nueva opcion.
			
			var lista = document.getElementById('milista');//Se toma el elemento select.
			lista.appendChild(opcion);//Se agrega la nueva opción a la lista.
		}
		else
		{
			alert('Por favor ingrese un valor primero');
		}
	}
	
	function removerOpcion()
	{
		var nuevo = document.getElementById('nuevaopcion');//Se toma el elemento con el nuevo valor
		if(nuevo.value)
		{
			var lista = document.getElementById('milista');//Se toma el elemento select.
			var opcion = document.getElementById(nuevo.value);//Se toma la opción cuyo id es igual al ingresado por el usuario.
			if(!opcion)//Se valida si la variable contiene un objeto válido.
			{
				alert('No existe la opción '+nuevo.value);	
			}
			else
			{
				lista.removeChild(opcion);//Se remueve la opción.
			}
		}
		else
		{
			alert('Por favor ingrese un valor primero');
		}
	}
	
	function validar()
	{
	 if(document.getElementById('login').value=='')
	 {
	 	document.getElementById('login').focus();
		alert("Por favor ingrese el login");
	 }	
	 if(document.getElementById('name').value=='')
	 {
		document.getElementById('name').focus();
		alert("Por favor ingrese el nombre");	
	 }
	 
	 if(document.getElementById('password').value=='')
	 {
		document.getElementById('password').focus();
		alert("Por favor ingrese el password");	
	 }
	}
	
</script>
